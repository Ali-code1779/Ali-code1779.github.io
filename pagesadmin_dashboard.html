<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية - لوحة تحكم الأدمن</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9fafb;
      margin: 0; padding: 20px;
    }
    h1 {
      color: #007BFF;
    }
    .summary-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      flex: 1 1 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 2.2em;
      color: #333;
    }
    .card p {
      margin: 0;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم - الرئيسية</h1>
  <div class="summary-cards">
    <div class="card">
      <h2>125</h2>
      <p>عدد المستخدمين</p>
    </div>
    <div class="card">
      <h2>30</h2>
      <p>عدد التطبيقات</p>
    </div>
    <div class="card">
      <h2>12</h2>
      <p>تقارير جديدة</p>
    </div>
  </div>
</body>
</html>
